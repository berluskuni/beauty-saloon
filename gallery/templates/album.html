{% extends "base.html" %}
{% load staticfiles %}

{% load thumbnail %}
{% block content %}
    {% for album in my_album %}
    
    <div class="album">
        <h5>{{ album.title }}</h5>
        <a href="{{ album.slug}}">{% thumbnail album.img "200x200" crop='center' as im %}
        <img src="{{im.url}}" alt="{{im.title}}" width="{{im.width}}" height="{{im.height}}"><br><br>
        </a>
        {% endthumbnail %}
        
    </div>
    {% endfor %}
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(document).ready(function(){
            var photo_title = $("div.album p");
            var album = $("div.album");
            photo_title.hide();
            album.hover(
                function(){
                    $(this).css({"backgroundColor": "inherit"}
                        );
                        photo_title.show();
                },
                function(){
                    photo_title.hide();
                    $(this).css({"backgroundColor":""});
                }
            );
        });
    </script>
    {% endblock %}
